<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>店铺详情(实体店)</title>
	<link rel="stylesheet" href="css/shop_style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/shop_decor.js"></script>
	<script type="text/javascript" src="js/maps.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=34lczXtIwLp5RoLXkEqqXVvT"></script>
	<script>
	$(function(){

		//图片上传预览
		$("#upload_imgs").change(function(){
			var objUrl = getObjectURL(this.files[0]) ;
			//console.log("objUrl = "+objUrl) ;
			if (objUrl) {
				$(".shop_fors").attr("src", objUrl);
				$(".shop_titless").html("修改")
			}
		}) ;
		//图片上传预览
	})	
	//图片上传预览
	//建立一個可存取到該file的url
	function getObjectURL(file) {
		var url = null ; 
		if (window.createObjectURL!=undefined) { // basic
			url = window.createObjectURL(file) ;
		} else if (window.URL!=undefined) { // mozilla(firefox)
			url = window.URL.createObjectURL(file) ;
		} else if (window.webkitURL!=undefined) { // webkit or chrome
			url = window.webkitURL.createObjectURL(file) ;
		}
		return url ;
	}//图片上传预览
	</script>
</head>
<body>
	<div style="width:840px;margin:0 auto;">
		<div class="shop_decor">

													<img src="images/img_1.jpg" alt="">
													<img src="images/img_1.jpg" alt="">
													<img src="images/img_1.jpg" alt="">

											</div>
											
										</div>

								</div>
								
							</div>
							<div class="phone_bg_bottom"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="shop_decor_btns">
