<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投诉商家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/sm-extend.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="pop_cover_bg" style="display: none;"></div>
    <div class="pop_select" style="display:none;">
        <div class="po_re hs_100 item_con pd_l20 pd_r10 pop_select_items">
            <div class="fs_26 c_262 item_con_box" value="1">商品违规<span class="c_999 fs_26">(请在下方描述违规操作)</span></div>
        </div>

        <div class="po_re hs_100 item_con pd_l20 pd_r10 pop_select_items">
            <div class="fs_26 c_262 item_con_box" value="2">价格虚高<span class="c_999 fs_26">(请提供平台和参考价格)</span></div>
        </div>

        <div class="po_re hs_100 item_con pd_l20 pd_r10 pop_select_items">
            <div class="fs_26 c_262 item_con_box" value="3">商家无回复<span class="c_999 fs_26">(未回复时长和渠道)</span></div>
        </div>

        <div class="po_re hs_100 item_con pd_l20 pd_r10 pop_select_items">
            <div class="fs_26 c_262 item_con_box" value="4">其它<span class="c_999 fs_26">(请描述投诉原因)</span></div>
        </div>
    </div>
    <div class="activity-cont">
        <header class="bar bar-nav bg-f92 c-fff">
            <a class="button button-link button-nav pull-left back bar-left" href="/demos">
                <img src="images/left-icon.png" alt="" width="10">
            </a>
            <h1 class="title c-fff">投诉商家</h1>
            <!-- <a class="button button-link button-nav pull-right back bar-left" href="/demos">
                <img src="images/fx-icon.png" style="margin-right:3px;" alt="" width="17">
            </a> -->
        </header>
        <div class="activity-mid">
            <div class="complaint_body">
                <h2 class="ver_midd fs_28 hs_72 title_h2 c_262 pd_l20 pd_r10"><em class="c_red fs_26 fs_nor ver_midd hs_72">*</em>投诉类型</h2>
                <div class="po_re hs_100 item_con pd_l20 pd_r10 clicked_c">
                    <div class="fs_26 c_262 item_con_box"  value="0">请选择投诉类型</div>
                    <span class="drow_icons"></span>
                </div>
                <!-- 错误提示 start -->
                <p class="tipss">该项为必填项，请填写内容</p>
                <!-- 错误提示 end -->

                <h2 class="ver_midd fs_28 hs_72 title_h2 c_262 pd_l20 pd_r10"><em class="c_red fs_26 fs_nor ver_midd hs_72">*</em>投诉原因</h2>
                <div class="po_re item_con_tra pd_l20 pd_r10">
                    <textarea name="" id="" cols="30" rows="10" class="c_999 fs_26" placeholder="请按照上述要求输入投诉内容"></textarea>
                </div>
                <!-- 错误提示 start -->
                <p class="tipss">该项为必填项，请填写内容</p>
                <!-- 错误提示 end -->

                <h2 class="ver_midd fs_28 hs_72 title_h2 c_262 pd_l20 pd_r10">上传图片<span class="c_999 fs_26">（最多3张图片）</span></h2>
                <div class="uploads_con">
                    <div class="uploads_con_img fl">
                        <span class="imgsc">
                            <img class="imgsc_imgs" src="./images/fof_img.png" alt="">
                            <a href="javascript:;" class="imgsc_as"></a>
                            <div class="imgsc_box"><img class="" src="./images/fof_img.png" alt=""></div>
                        </span>
                        <span class="imgsc">
                        <!-- imgsc_imgs -->
                            <img class="imgsc_imgs" src="./images/fof_img02.jpg" alt="">
                            <a href="javascript:;" class="imgsc_as"></a>
                            <div class="imgsc_box"><img class="" src="./images/fof_img.png" alt=""></div>
                        </span>
                    </div>
                    <div class="uploads_con_img fl width_s">
                        <span class="imgsc">
                            <label for="uploads_img">
                                <img class="imgsc_imgs" src="./images/puls_icons.png" alt="">
                            </label>
                        </span>
                        <input class="imgsc_inputs" type="file" id="uploads_img">
                    </div>
                </div>


                <a class="btn_item_s hs_80 c-fff" href="javascript:;">提交投诉</a>
            </div>
        </div>
    </div>
</body>
<script src="js/zepto.js"></script>
<script src="js/config.js"></script>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/sm-extend.js"></script>
<script>
	var url=location.href;
	var reg = /nobar=1/i;
	if(url.match(reg)){
		$('header').remove();
		$('.activity-mid').css({top:0});
	}
</script>
<script>
    $(function(){
        //点击删除图片
        $(".imgsc a.imgsc_as").on({
            "click":function(){
                $(this).closest(".imgsc").remove();
            }
        })

        //点击图片放大
        $(".imgsc_imgs").on({
            "click":function(){
                var imgs = $(this).attr("src");
                $(this).closest(".imgsc").find(".imgsc_box img").attr("src",imgs)
                $(this).closest(".imgsc").find(".imgsc_box").show();
                var hs_01 = $(this).closest(".imgsc").find(".imgsc_box").height();
                var hs_02 = $(this).closest(".imgsc").find(".imgsc_box img").height();
                $(this).closest(".imgsc").find(".imgsc_box img").css("marginTop",(hs_01-hs_02)/2)
                
            }
        })
        //点击大图关闭
        $(".imgsc_box").on({
            "click":function(){
                $(this).hide();

            }
        })
        //投诉类型选择框
        $(".clicked_c").on({
            "click":function(){
                $(".pop_cover_bg").show();
                $(".pop_select").show().animate({bottom:"0"},200);
                $(".pop_select").find(".item_con_box").removeClass("fs_cs")
                if($(this).find('.item_con_box').attr("value") == 1){
                    $(".pop_select").find(".item_con_box[value=1]").addClass("fs_cs")
                }
                if($(this).find('.item_con_box').attr("value") == 2){
                    $(".pop_select").find(".item_con_box[value=2]").addClass("fs_cs")
                }
                if($(this).find('.item_con_box').attr("value") == 3){
                    $(".pop_select").find(".item_con_box[value=3]").addClass("fs_cs")
                }
                if($(this).find('.item_con_box').attr("value") == 4){
                    $(".pop_select").find(".item_con_box[value=4]").addClass("fs_cs")
                }
            }
        })
        //点击阴影关闭弹出框
        $(".pop_cover_bg").on({
            "click":function(){
                $(".pop_cover_bg").hide();
                $(".pop_select").animate({bottom:"-10rem"},200).hide();
            }
        })
        //
        $(".pop_select .pop_select_items").on({
            "click":function(){
                var sts = $(this).html() + '<span class="drow_icons"></span>';
                $(".clicked_c").html(sts);
                $(".pop_cover_bg").hide();
                $(".pop_select").animate({bottom:"-10rem"},200).hide();
            }
        })
        var reg = /.*(?=\.\w)/
        var str = '145.54.png'
        console.log(str.replace(reg,"logo"))
    })
</script>
</html>
