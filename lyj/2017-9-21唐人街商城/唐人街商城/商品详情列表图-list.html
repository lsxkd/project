                $('.lzx-bar-nav').removeClass('small').addClass('large');
            }
        });
    });

        var contentH = $(this).get(0).scrollHeight; // 所要滑动的元素内容的高度
        var scrollTop = $(this).scrollTop(); // 滚动条距离顶部的距离
        if(scrollTop > 150){
            $('.lzx-bar-nav').removeClass('large').addClass('active');
        } else {
            $('.lzx-bar-nav').removeClass('active').addClass('large');
        }
