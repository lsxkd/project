	<script>
    $(function(){
        $(".items_img_a").each(function(){ //处理图片width   使图片上下左右居中
            $(this).css("width",$(this).closest(".pro_item").outerWidth(true))
        })
    })
    
	//绑定页面滚动事件
        $(window).bind('scroll',function(){
            var len=$(this).scrollTop()
            if(len>=400){
                //显示回到顶部按钮
                $('#backtop').show();
            }else{
                //影藏回到顶部按钮
                $('#backtop').hide();
            }
        })
        //绑定回到顶部按钮的点击事件
        $('#backtop').click(function(){
            //动画效果，平滑滚动回到顶部
            $(document).animate({ scrollTop: 0 });
            //不需要动画则直接
            //$(document).scrollTop(0)
        })
</script>
