$(function(){
	$(".separate_img").removeClass("separate_shake")
	$(".scratchTicket").on({
		"click":function(){
		$(this).addClass("shake");
		$(".separate_img").removeClass("separate_shake")
		setTimeout(function(){
			$(".scratchTicket").removeClass("shake");
			$(".separate_img").addClass("separate_shake")
		},2000);
		setTimeout(function(){
			$(".scratchTicket").hide();
			var n = Math.floor(Math.random()*3+1);//0~3之间的随机整数    正式去掉
			scratchTickets(n,"data")
		},4000)
		}
	});
	$(".scratchTicket_yes_close").on({
		"click":function(){
			$(this).closest(".scratchTicket_yes").fadeOut();
		}
	})
});
function scratchTickets(types,data){ //打开结果弹框  types:1是店铺优惠券 2是平台现金券  3是没中奖   data:数据
	$(".scratchTicket_yes_c").hide();
	if(types == 1){
		$(".scratchTicket_yes").fadeIn();
		$(".scratchTicket_types_one").show();
	}else if(types == 2){
		$(".scratchTicket_yes").fadeIn();
		$(".scratchTicket_types_two").show();
	}else if(types == 3){
		$(".scratchTicket_yes").fadeIn();
		$(".scratchTicket_types_three").show();
	}
}
</script>
