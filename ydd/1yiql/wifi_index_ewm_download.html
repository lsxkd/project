<script type="text/javascript">
window.onload=function(){
  var mycv = document.getElementById("myCanvas");  
  var myctx = mycv.getContext("2d");
  var myImage = new Image();
  myImage = document.getElementById("myImage");
  var myImage1 = new Image();
  myImage1 = document.getElementById("myImage1");
  var myImage2 = new Image();
  myImage2 = document.getElementById("myImage2");
  var myImage3 = new Image();
  myImage3 = document.getElementById("myImage3");

  var fontss = document.getElementById("font_names").innerHTML;
  var n = 0;
  for(var i=0 ; i<fontss.length;i++){
      if(/[\u4e00-\u9fff]/.test(fontss[i])){
          n+=2;
      }else if(/[a-zA-Z]/.test(fontss[i])){
          n++;
      }
  }
  var fontss_x = 140-n*7/2;


  myctx.fillStyle='#FFF';
  myctx.fillRect(0,0,280,390);

  myctx.drawImage(myImage, 0, 0);

  myctx.font = 'bold 16px 微软雅黑';
  myctx.textAlign = 'left';
  myctx.textBaseline = 'top';
  myctx.fillStyle = '#FFF';
  myctx.fillText('智能WIFI', 105, 10);

  myctx.font = 'normal 14px 微软雅黑';
  myctx.textAlign = 'left';
  myctx.textBaseline = 'top';
  myctx.fillStyle = '#5c5c5c';
  myctx.fillText(fontss, fontss_x, 220);

  //线条的颜色 
  myctx.strokeStyle="#DCDCDD"; 
  //线条的宽度像素 
  myctx.lineWidth=2; 
  //线条的两关形状 
  myctx.lineCap="round"; 
  //开始一个新的绘制路径 
  myctx.beginPath(); 
  //定义直线的起点坐标为(10,10) 
  myctx.moveTo(0, 0); 
  //定义直线的终点坐标为(50,10) 
  myctx.lineTo(0, mycv.height+6); 
  //沿着坐标点顺序的路径绘制直线 
  // myctx.moveTo(0, 0); 
  //定义直线的终点坐标为(50,10) 
  myctx.lineTo(mycv.width, mycv.height+6); 
  //沿着坐标点顺序的路径绘制直线 
  // myctx.moveTo(0, 0); 
  //定义直线的终点坐标为(50,10) 
  myctx.lineTo(mycv.width, 0); 
  //沿着坐标点顺序的路径绘制直线 
  myctx.lineTo(0, 0);

  myctx.stroke(); 
  //关闭当前的绘制路径 
  myctx.closePath(); 

  myctx.font = 'bold 18px 微软雅黑';
  myctx.textAlign = 'left';
  myctx.textBaseline = 'top';
  myctx.fillStyle = '#5c5c5c';
  myctx.fillText('微信扫一扫连WIFI', 66, 260);
  
  myctx.drawImage(myImage1, 62, 60,159,159);
  myctx.drawImage(myImage2, 24, 300,106,45);
  myctx.drawImage(myImage3, 160, 300,106,45);

  // 将canvas转换为图片；
  var type="png";
  imgData = mycv.toDataURL(type);
  var _fixType = function(type) {
      type = type.toLowerCase().replace(/jpg/i, 'jpeg');
      var r = type.match(/png|jpeg|bmp|gif/)[0];
      return 'image/' + r;
  };
  imgData = imgData.replace(_fixType(type),'image/octet-stream');
  var saveFile = function(data, filename){
      var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
      save_link.href = data;
      save_link.download = filename;

      var event = document.createEvent('MouseEvents');
      event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
      save_link.dispatchEvent(event);
  };
  // 下载后的问题名
  var bd= new Image();
  bd.src=imgData;

  document.getElementById("aaaaa").appendChild(bd); 
 //document.getElementById("aaaaa").getElementsByTagName("img")[0].style.width="500px";


  var filename =  "img"+ '.' + type;
  document.getElementById("myInput").onclick=function(){
    saveFile(imgData,filename)
  }


}
  



</script>
