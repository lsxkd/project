<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/public_reset.css" type="text/css" />
        <link rel="stylesheet"  href="./css/public_frame.css" type="text/css"/>
        <link rel="stylesheet"  href="./css/public_style.css" type="text/css"/>
        <link rel="stylesheet"  href="css/wifi.css" type="text/css"/>

        <title>亿企联</title> 
        <script  type="text/javascript" src="./js/jquery.js"></script>  
        <script  type="text/javascript" src="./js/wifi_js.js"></script>  
        <script type="text/javascript">
            $(function(){
                $("#labels_top").load("top.html");
                $("#labels_footer").load("footer.html");
            });
        </script>       
	</head>
<body>

<div class="Cover_layer" id="DIV2" style="display:none;"></div>
<div class="Pop_layer" id="DIV1" style="display:none; top:150px; left:600px;">
    <div class="latest_activity_pop">
        <div class="latest_activity_pop_close">
            <a class="latest_activity_pop_close_a"  href="javascript:void(0);"></a>
        </div>
        <div class="latest_activity_pop_con">
            <div class="latest_activity_pop_con_t">
                温馨提示
            </div>
            <div class="latest_activity_pop_con_c">
                网络名称或网络密码必须有一个以大写字母“WX”开头，示例：WXYQL
            </div>
        </div>
        <div class="latest_activity_pop_btn">
            <a class="latest_activity_pop_btn_follow" id="btnChageColor"  href="javascript:void(0);">关注</a>
            <a class="latest_activity_pop_btn_no"   href="javascript:void(0);">取消</a>
        </div>
    </div>
</div>
<!--top start-->
<div id="labels_top"></div>
<!--top end-->

<div class="wifi_bg">
    <div class="wifi_register_content">
        <div class="wifi_nav">
        	<div class="wifi_nav_step_box wifi_nav_step_box_two">
            	<div class="wifi_nav_step_box_font">1 店铺信息</div>
                <div class="wifi_nav_step_box_font wifi_nav_step_box_font_color">2 添加设备</div>
                <div class="wifi_nav_step_box_font">3 下载连网二维码</div>
            </div>
        </div>
        <div class="wifi_perfect_information">
        	<div class="wifi_perfect_information_box">
                <!--first of perfect_information  start-->
                <div class="wifi_information_first">
                    <!--店铺名称 start-->
                    <div class="wifi_information_first_item">
                        <div class="wifi_item_title">
                            店铺名称
                        </div>
                        <div class="wifi_item_con wifi_merchant_name">
                            一点点
                        </div>
                    </div>
                    <!--店铺名称 end-->
                    
                    <!--店铺名称 start-->
                    <div class="wifi_information_first_item">
                        <div class="wifi_item_con wifi_item_con_fontss">
                            为验证物权，请将网络名称或者网络密码改成字母“<em class="fontss_blue">WX</em>”开头，示例：<em class="fontss_blue">WXYQL</em>
                        </div>
                    </div>
                    <!--店铺名称 end-->

                	<!--网络名称 start-->
                    <div class="wifi_information_first_item">
                    	<div class="wifi_item_title">
                        	网络名称
                        </div>
                        <div class="wifi_item_con wifi_merchant_name">
                        	<span class="wifi_merchant_name_span"><input class="wifi_merchant_name_input wifi_font_two_limit wifi_names_change_click" maxlength="32" type="text" /></span>
                            <span class="wifi_merchant_name_span_font">32个字符以内，不支持中文！</span>
                        </div>
                        <div class="wifi_item_tips wifi_font_limit_two_tips">
                        	请输入网络名称
                        </div>
                    </div>
                    <!--网络名称 end-->

                    <!--网络密码 start-->
                    <div class="wifi_information_first_item">
                        <div class="wifi_item_title">
                            网络密码
                        </div>
                        <div class="wifi_item_con wifi_merchant_name">
                            <span class="wifi_merchant_name_span"><input class="wifi_merchant_name_input wifi_password_limit wifi_password_change_click" maxlength="24" type="text" /></span>
                            <span class="wifi_merchant_name_span_font">8-24个字符</span>
                        </div>
                        <div class="wifi_item_tips wifi_password_limit_tips">
                            请输入网络密码
                        </div>
                    </div>
                    <!--网络密码 end-->

                    <!--店铺名称 start-->
                    <div class="wifi_information_first_item">
                        <div class="wifi_item_title wifi_merchant_name_height">
                            注：
                        </div>
                        <div class="wifi_item_con wifi_merchant_name_fontss wifi_merchant_name_height">
                            进入无线路由器管理后台，将所有设备的Wifi名称更改为：<em class="fontss_blue wifi_names_change">WXWDADSADA</em><br />密码更改为：<em class="fontss_blue wifi_password_change" >QWDASDASDADS</em><br />请确保设备修改了wifi名称和密码，或者链接网线可正常上网，否则设备无法链接。
                        </div>
                    </div>
                    <!--店铺名称 end-->

                    
                    
                </div>
                <!--first of perfect_information end-->

            </div>
            <div class="wifi_information_button">
            	<a class="wifi_information_button_last" style="display:none;" href="javscript:void(0);">上一步</a>
            	<a class="wifi_information_button_next wifi_font_limit_two_click" href="javscript:void(0);">下一步</a>
            </div>    
      	</div>
    </div>
</div>
<!--footer start-->
<div id="labels_footer"></div>
<!--footer end-->
<script type="text/javascript">
    var browser_height=document.documentElement.clientHeight-295;
    var browser_width=document.documentElement.clientWidth;
    $(".wifi_register_content").css("min-height",browser_height);

    $(function(){
        $(".wifi_names_change_click").live("propertychange input",function(){
            $(".wifi_names_change").html($(this).val());
        })
        $(".wifi_password_change_click").live("propertychange input",function(){
            $(".wifi_password_change").html($(this).val());
        })
    })
</script>
<script type="text/javascript">
        $('#DIV1').css('left', ($(window).width()-($('#DIV1').width()))/2)
        $('#DIV1').css('top', $(window).height() / 2 - ($('#DIV1').height() / 2))

</script>
</body>
</html>
