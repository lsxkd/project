<!--会员 创建会员卡 弹出框 start-->
<div class="Pop_layer" popName="popVipCard"  style="display: none;">
    <div class="Pop_layer_box">
        <div class="pop_layer_title">
            <span class="pop_layer_title_span">新增会员卡</span>
            <span class="pop_layer_title_span_close">
                <a class="pop_layer_title_span_close_a click_close_id" popName="popVipCard" href="javascript:void(0);"></a>
            </span>
        </div>
        <div class="create_coad_pop">            
            <div class="create_coad_pop_box">
            	<div class="create_coad_pop_item">
                	<span class="create_coad_pop_item_t">
                    	请输入会员卡名称
                    </span>
                    <span class="create_coad_pop_item_c">
                    	<input class="create_vip_code_name" maxlength="10" type="text" placeholder="请输入会员卡名称" />
                    </span>
                </div>
                
                <div class="create_coad_pop_item">
                	<span class="create_coad_pop_item_t">
                    	请选择是否开通储值
                    </span>
                    <span class="create_coad_pop_item_c">
                    	<a class="create_coad_pop_item_c_a" onClick="myBtn('addStored')" name="addStored" href="javascript:void(0);"></a>
                    </span>
                </div>
                
                <div class="create_coad_pop_item">
                	<span class="create_coad_pop_item_t">
                    	请选择是否开通折扣
                    </span>
                    <span class="create_coad_pop_item_c">
                    	<a class="create_coad_pop_item_c_a" onClick="myBtn('addDiscount')" name="addDiscount" href="javascript:void(0);"></a>
                    </span>
                </div>
                
                <div class="create_coad_pop_item item_position">
                	<span class="create_coad_pop_item_t">
                    	请输入折扣率
                    </span>
                    <span class="create_coad_pop_item_c_d">
                    	<input type="text" class="create_code_cut_price" name="addDiscount" maxlength="3" placeholder="折扣应大于0小于10且不能为空" disabled />
                        <span class="create_coad_pop_item_c_z">折</span>
                    </span>
                </div>
                
                <div class="create_coad_pop_item">
                	<span class="create_coad_pop_item_t">
                    	请选择是否开通积分
                    </span>
                    <span class="create_coad_pop_item_c">
                    	<a class="create_coad_pop_item_c_a" onClick="myBtn('addIntegration')" name="addIntegration" href="javascript:void(0);"></a>
                    </span>
                </div>
                
                <div class="create_coad_pop_item item_position">
                	<span class="create_coad_pop_item_t">
                    	请输入积分率
                    </span>
                    <span class="create_coad_pop_item_c_d create_coad_pop_item_c_d_q">
                    	<span class="create_coad_pop_item_c_q">每消费1元=</span>
                        <input class="create_code_integration" type="text" name="addIntegration" placeholder="积分应大于0且不能为空" disabled />
                        <span class="create_coad_pop_item_c_z">分</span>
                    </span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="perfect_information_pop_button perfect_information_pop_button_wechat">
            <a class="perfect_information_pop_button_sure create_vip_code_click" popName="popVipCard"  href="javascript:void(0);">确定</a>

<script language="javascript">
		function myBtn(myBtnName){
				 if($(".create_coad_pop_item_c_a[name='"+myBtnName+"']").hasClass("create_coad_pop_item_c_a_s")){
                    $(".create_coad_pop_item_c_a[name='"+myBtnName+"']").removeClass("create_coad_pop_item_c_a_s");
					$(".create_coad_pop_item_c_d input[name='"+myBtnName+"']").attr("disabled",true);
					$(".create_coad_pop_item_c_d input[name='"+myBtnName+"']").removeClass("info_border_red").val("");
                }else{
                   $(".create_coad_pop_item_c_a[name='"+myBtnName+"']").addClass("create_coad_pop_item_c_a_s");   
					$(".create_coad_pop_item_c_d input[name='"+myBtnName+"']").removeAttr("disabled"); 
                }
		};
		
		
		$(function(){
			$(".member_create_coad_item").click(function() {
					$(this).addClass("member_create_coad_item_select").siblings().removeClass("member_create_coad_item_select");
				});
			
		});
		
		
		
		
</script>
