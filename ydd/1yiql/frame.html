<script type="text/javascript">
    $(document).ready(function(){
        
        noAccessDiv();
        
        var href = window.location+"";
        var href_after = href.lastIndexOf("/");
        var href_after_url = href.substring(href.length,href_after);
        $(".nav li a").each(function(){

            var thisHref = $(this).attr("href");
            var thisHref_after = thisHref.lastIndexOf("/");
            var thisHref_after_url = thisHref.substring(thisHref.length,thisHref_after);
            
            
            if(href_after_url == thisHref_after_url){
                $(this).addClass("a_click_red");
            }else if(href.indexOf("myApp")>0){
                if("/toMyApps.do" == thisHref_after_url){
                    $(this).addClass("a_click_red");
                }else{
                    $(this).removeClass("a_click_red").addClass("a_black");
                }
            }else{
                $(this).removeClass("a_click_red").addClass("a_black");
            }
        });
        
        $("#logout").on("click",function(){
            window.location.href = basePath+"logout.do";
        });
        
        $("#closetips").on("click",function(){
            $(".tips-lginfo").fadeOut();
        });
        
        $("#login_username").mouseover(function(event){
            var userState = $("#UserState").val();
            if(userState == 1){
                $("#logribbon_div").fadeIn();
                
                /* $(document).one("mouseover", function () {//对document绑定一个影藏Div方法
                    $(".logribbon").fadeOut();
                }); */
                event.stopPropagation();
            }
        });

        $("#logribbon_div").mouseout(function(event){
            var userState = $("#UserState").val();
            if(userState == 1){
                $("#logribbon_div").fadeOut();
            }
        });
        
    });
</script>
