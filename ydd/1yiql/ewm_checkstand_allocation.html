<script language="javascript">
function mySwitch(id){
    $("#"+id).show();
    $('.Cover_layer').show();
    $("#"+id).css('left', ($(window).width()-($("#"+id).width()))/2)
    $("#"+id).css('top', $(window).height() / 2 - ($("#"+id).height() / 2))
}
function myHide(id){
    $("#"+id).hide();
    $('.Cover_layer').hide();
}
</script>
