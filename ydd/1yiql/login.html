<script type="text/javascript">
DD_roundies.addRule('.div_circle', '45px 45px 45px 45px', true);
	$(function(){
		$("#falseImg").on("click",function(){
			$("#falseDiv").hide();	
			$("#trueDiv").show();
			$("#rememberMe").val("0");
		});
		$("#trueImg").on("click",function(){
			$("#falseDiv").show();	
			$("#trueDiv").hide();
			$("#rememberMe").val("1");
		});
	});
	
	function clickRememberMe(){
		var rememberMe = $("#rememberMe").val();
		if(rememberMe == "1"){
			$("#falseDiv").hide();	
			$("#trueDiv").show();
			$("#rememberMe").val("0");
		}else{
			$("#falseDiv").show();	
			$("#trueDiv").hide();
			$("#rememberMe").val("1");
		}
		alert($("#rememberMe").val());
	}

</script>
