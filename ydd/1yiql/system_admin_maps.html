<script type="text/javascript">
function click_open(id){
    if(id){
        $("#"+id).show();
        $(".Cover_layer").css("display","block");
        $('.pop_layer_title',$("#"+id)).next().css('max-height',$(window).height() * 0.8 - 117);
        $('.pop_layer_title',$("#"+id)).next().css({'min-height':"180" , 'overflow-y':'auto' , 'overflow-x':'hidden'});
        $("#"+id).css('left', $(window).width() / 2 - ($("#"+id).width() / 2));
        $("#"+id).css('top', $(window).height() / 2 - ($("#"+id).height() / 2));
    }else{
        $(".Pop_layer").css("display","none");
        var popName=$(this).attr("popName");
        $(".Cover_layer").css("display","block");

        $('.pop_layer_title').css('cursor','move');
        $(".Pop_layer[popName="+popName+"]").css('left', $(window).width() / 2 - ($(".Pop_layer[popName="+popName+"]").width() / 2));
        $(".Pop_layer[popName="+popName+"]").css('top', $(window).height() / 2 - ($(".Pop_layer[popName="+popName+"]").height() / 2));
        $(".Pop_layer[popName="+popName+"]").css("display","block");
        isMove($(".pop_layer_title"),$(".Pop_layer[popName="+popName+"]"));
    }       
}
function click_close(id){
    $("#"+id).hide();
    $(".Cover_layer").hide();
}

</script>
