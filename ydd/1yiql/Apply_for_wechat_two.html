<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/public_reset.css" type="text/css" />
        <link rel="stylesheet"  href="css/perfect_information.css" type="text/css"/>
        <link rel="stylesheet"  href="css/apply_for_wechat_pay.css" type="text/css"/>

        <title>亿企联</title>        
	</head>
<body>
<div class="top">
	<div class="logo"><img src="../resources/images/logo.png" alt="亿企联"/></div>
</div>


<div class="register_content register_content_accont">
    <div class="nav">
    	<div class="nav_step_box nav_step_box_two">
        	<div class="nav_step_box_font">1 填写商户信息</div>
            <div class="nav_step_box_font nav_step_box_font_color">2 填写结算账户</div>
            <div class="nav_step_box_font">3 确认提交</div>
        </div>
    </div>
    <div class="perfect_information">
    	<div class="apply_wechat_one_box">
        	<div class="apply_wechat_one_box_title">
            	<span>提交资料</span>
            </div>
            <div class="apply_wechat_one_box_con">
            	<div class="apply_wechat_one_box_con_t">
                	<span>结算账户</span>
                </div>
                <div class="apply_wechat_one_box_con_b">
                    
                    <div class="apply_wechat_one_box_con_bc">
                    	<!--账户类型 start-->
                        <div class="apply_wechat_one_item apply_wechat_one_item_accont">
                            <div class="apply_wechat_one_item_title">
                                账户类型
                            </div>
                            <div class="apply_wechat_one_item_con apply_wechat_one_merchant_accont">
                                <span>对公账户</span>
                            </div>
                           <!-- <div class="apply_wechat_one_item_tips">
                                请输入商户名称
                            </div>-->
                        </div>
                		<!--账户类型 end-->
                        <!--开户名称 start-->
                        <div class="apply_wechat_one_item apply_wechat_one_item_accont">
                            <div class="apply_wechat_one_item_title">
                                开户名称
                            </div>
                            <div class="apply_wechat_one_item_con apply_wechat_one_merchant_accont">
                                <span>实打实的</span>
                            </div>
                           <!-- <div class="apply_wechat_one_item_tips">
                                请输入商户名称
                            </div>-->
                        </div>
                		<!--开户名称 end-->
                    	<!--开户银行 start-->
                        <div class="apply_wechat_one_item apply_wechat_one_item_accont">
                            <div class="apply_wechat_one_item_title">
                                <sup>*</sup>开户银行
                            </div>
                            <div class="apply_wechat_one_item_con apply_wechat_one_merchant_name">
                                <span class="apply_wechat_one_item_con_select apply_wechat_one_business_address_margin_left" style=" width:294px;">
                                	<select>
                                    	<option>农业银行</option>
                                        <option>中国银行</option>
                                        <option>工商银行</option>
                                    </select>
                                </span><br />
                                <span class="apply_wechat_one_merchant_name_tips">如果找不到开户银行，请选择其他银行</span>
                            </div>
                            <div class="apply_wechat_one_item_tips">
                                请选择开户银行
                            </div>
                        </div>
                		<!--开户银行 end-->
                        
                        <!--银行账号 start-->
                        <div class="apply_wechat_one_item apply_wechat_one_item_accont">
                            <div class="apply_wechat_one_item_title">
                                <sup>*</sup>银行账号
                            </div>
                            <div class="apply_wechat_one_item_con apply_wechat_one_merchant_name_num">
                                <span class="apply_wechat_one_merchant_name_span" style="width:65%;"><input class="apply_wechat_one_merchant_name_input" type="text" /></span>
                                <span><a href="javascript:void(0);">常用银行账号位数参考</a></span><br />
                                <span class="apply_wechat_one_merchant_name_tips">你选择的是对公账户，请注意不要填写个人银行账号</span>
                            </div>
                            <div class="apply_wechat_one_item_tips">
                                请输入银行账号
                            </div>
                        </div>
                		<!--银行账号 end-->
                    </div>
                    
 
                    
                </div>
                
                
                
            </div>
