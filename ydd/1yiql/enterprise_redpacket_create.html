            	<div class="create_activity_redpacket">
                    <div class="create_activity_redpacket_box">
                        <div class="create_activity_redpacket_title">
                            <span>创建红包活动</span>
                        </div>
                        <div class="create_activity_redpacket_con">
                            <!-- 活动名称   start -->
                            <div class="create_activity_redpacket_con_item">
                                <div class="create_activity_redpacket_con_item_box">
                                    <span class="create_activity_redpacket_con_item_l">
                                        活动名称：
                                    </span>
                                    <span class="create_activity_redpacket_con_item_c">
                                        <input type="text" maxlength="20" class="activity_title_inputs_verify">
                                    </span>
                                    <span class="create_activity_redpacket_con_item_r">
                                        请输入活动名称
                                    </span>
                                </div>
                            </div>
                            <!-- 活动名称   end -->
                            <!-- 活动类型   start -->
                            <div class="create_activity_redpacket_con_item">
                                <div class="create_activity_redpacket_con_item_box">
                                    <span class="create_activity_redpacket_con_item_l">
                                        活动类型：
                                    </span>
                                    <span class="create_activity_redpacket_con_item_c">
                                        <span class="create_activity_redpacket_con_item_c_radio">
                                            <input type="radio" name="activityType" checked>
                                        </span>
                                        <span class="create_activity_redpacket_con_item_c_title">
                                            吸粉红包
                                        </span>
                                        <span class="create_activity_redpacket_con_item_c_radio">
                                            <input type="radio" name="activityType">
                                        </span>
                                        <span class="create_activity_redpacket_con_item_c_title">

                                        </span>
                                        <span class="create_activity_redpacket_con_item_c_radio">
                                            <input type="radio" name="activityType">
                                        </span>
                                        <span class="create_activity_redpacket_con_item_c_title">
                                            消费红包
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="create_activity_redpacket_con_item">
                                <div class="create_activity_redpacket_con_item_box">
                                    <span class="create_activity_redpacket_con_item_l">
                                        有效类型：
                                    </span>
                                    <span class="create_activity_redpacket_con_item_c time_quantum_click">
                                        <span class="create_activity_redpacket_con_item_c_radio">
                                            <input type="radio" value="1" name="timeLimit" checked>
                                        </span>
                                        <span class="create_activity_redpacket_con_item_c_title">
                                            永久有效
                                        </span>
                                        <span class="create_activity_redpacket_con_item_c_radio">
                                            <input type="radio" value="2" name="timeLimit">
                                        </span>
                                        <span class="create_activity_redpacket_con_item_c_title">
                                            时间段
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <!-- 有效类型   end -->
                            <!-- 有效时间   start -->
                            <div class="create_activity_redpacket_con_item" style="display:none;">
                                <div class="create_activity_redpacket_con_item_box">
                                    <span class="create_activity_redpacket_con_item_l">
                                        有效时间：
                                    </span>
                                    <span class="create_activity_redpacket_con_item_c time_limit">
                                        <span><input type="text"></span>
                                        <span>至</span>
                                        <span><input type="text"></span>
                                    </span>
                                    <span class="create_activity_redpacket_con_item_r item_tips_reds" >
                                        请选择有效时间
                                    </span>
                                </div>
                            </div>

                            <!-- 个数   start -->
                            <div class="create_activity_redpacket_con_item">
                                <div class="create_activity_redpacket_con_item_box">
                                    <span class="create_activity_redpacket_con_item_l">
                                        个&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数：
                                    </span>
                                    <span class="create_activity_redpacket_con_item_c time_limit">
                                        <span><input type="checkbox" class="number_limit_checkbox"></span>
                                        <span class="time_limit_padding">不限制</span>
                                        <span><input type="text" maxlength="6" class="number_limit_input number_limit_input_verify numbers_limits"></span>
                                        <span>个</span>
                                    </span>
                                    <span class="create_activity_redpacket_con_item_r">
                                        请输入个数
                                    </span>
                                </div>
                            </div>
                            <!-- 个数   end -->
                            <!-- 选择红包   start -->
                            <div class="create_activity_redpacket_con_item">

                                            <span class="selects_redpacket_con_item_title float_lefts">
                                                吸粉红包
                                            </span>
                                            <span class="selects_redpacket_con_item_title float_lefts">固定金额</span>
                                            <span class="selects_redpacket_con_item_title float_rights">
                                                <span class="float_rights_span">5.00元-5.00元</span>

                                                <span class="float_rights_span">5.00元-5.00元</span>

                                        <!-- 重复区 start -->

                                            <span class="selects_redpacket_con_item_title float_lefts">固定金额</span>
                                            <span class="selects_redpacket_con_item_title float_rights">
                                                <span class="float_rights_span">5.00元-5.00元</span>
                                                <span class="float_rights_span">5.00元-5.00元</span>
                                                <span class="float_rights_span">5.00元-5.00元</span>
