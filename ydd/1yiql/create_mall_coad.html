<script language="javascript">
function mySwitch(){ 
	document.getElementById('DIV1').style.display = "block";//显示
	document.getElementById('DIV2').style.display = "block";//显示
}
function myHide(){
	document.getElementById('DIV1').style.display = "none";//隐藏
	document.getElementById('DIV2').style.display = "none";//隐藏
	}
function mySwitch1(){ 
	document.getElementById('DIV3').style.display = "block";//显示
	document.getElementById('DIV2').style.display = "block";//显示
}
function myHide1(){
	document.getElementById('DIV3').style.display = "none";//隐藏
	document.getElementById('DIV2').style.display = "none";//隐藏
	}
function show(){
	$("#btnChageColor").click(function () {
		$(".collection_shop_no").attr("class", "collection_shop");
		$(".boldStuff").html('<i class="collection_shop"></i>已收藏');
	});
}

</script>
