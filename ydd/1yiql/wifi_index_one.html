<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/public_reset.css" type="text/css" />
        <link rel="stylesheet"  href="./css/public_frame.css" type="text/css"/>
        <link rel="stylesheet"  href="./css/public_style.css" type="text/css"/>
        <link rel="stylesheet"  href="./css/wifi.css" type="text/css"/>
        

        <title>亿企联</title> 
        <script  type="text/javascript" src="./js/jquery.js"></script>  
        <script  type="text/javascript" src="./js/wifi_js.js"></script>  
        <script type="text/javascript">
            $(function(){
                $("#labels_top").load("top.html");
                $("#labels_footer").load("footer.html");
            });
        </script>       
	</head>
<body>
<!--top start-->
<div id="labels_top"></div>
<!--top end-->

<div class="wifi_bg">
    <div class="wifi_register_content">
        <div class="wifi_nav">
        	<div class="wifi_nav_step_box wifi_nav_step_box_one">
            	<div class="wifi_nav_step_box_font wifi_nav_step_box_font_color">1 店铺信息</div>
                <div class="wifi_nav_step_box_font">2 添加设备</div>
                <div class="wifi_nav_step_box_font">3 下载连网二维码</div>
            </div>
        </div>
        <div class="wifi_perfect_information">
        	<div class="wifi_perfect_information_box">
                <!--first of perfect_information  start-->
                <div class="wifi_information_first">
                	<!--商户名称 start-->
                    <div class="wifi_information_first_item">
                    	<div class="wifi_item_title">
                        	店铺名称
                        </div>
                        <div class="wifi_item_con wifi_merchant_name">
                        	<span class="wifi_merchant_name_span"><input class="wifi_merchant_name_input wifi_font_limit" maxlength="30"  type="text" /></span>
                            <span class="wifi_merchant_name_span_font">门店名称不能为空，且长度不超过15个汉字或30个英文字母。</span>
                        </div>
                        <div class="wifi_item_tips wifi_font_limit_tips">
                        	请输入店铺名称
                        </div>
                    </div>
                    <!--店铺名称 end-->
                    <!-- <div>门店名称不能为空，且长度不超过15个汉字或30个英文字母。</div> -->
                    <!--经营类目 start-->
                    <div class="wifi_information_first_item">
                    	<div class="wifi_item_title">
                        	经营类目
                        </div>
                        <div class="wifi_item_con owned_industry">
                        	<span class="wifi_item_con_select wifi_business_address_margin_left">
                                <select class="business_category_select_one">
                                    <option value="-1">一级类目</option>
                                    <option value="1">类目一</option>
                                    <option value="2">类目二</option>
                                </select>
                            </span>
                            <span class="wifi_item_con_select">
                                <select class="business_category_select_two">
                                    <option value="-1">一级类目</option>
                                    <option value="1">类目一</option>
                                    <option value="2">类目二</option>
                                </select>
                            </span>
                        </div>
                        <div class="wifi_item_tips business_category_tips">
                        	请选择经营类目
                        </div>
                    </div>
                    <!--经营类目 end-->
                    
                </div>
                <!--first of perfect_information end-->
                    
                <!--second of perfect_information  start-->
               
                <!--second of perfect_information end-->
                
                <!--third of perfect_information start-->
               
                <!--third of perfect_information end--> 
            </div>
            <div class="wifi_information_button">
            	<a class="wifi_information_button_last" style="display:none;" href="javscript:void(0);">上一步</a>
            	<a class="wifi_information_button_next wifi_font_limit_click" href="javscript:void(0);">下一步</a>
            </div>    
      	</div>
    </div>
</div>
<!--footer start-->
<div id="labels_footer"></div>
<!--footer end-->
<script type="text/javascript">
    var browser_height=document.documentElement.clientHeight-295;
    var browser_width=document.documentElement.clientWidth;
    $(".wifi_register_content").css("min-height",browser_height);
</script>

</body>
</html>
