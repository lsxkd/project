<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://dlovel.com/js/jquery-2.1.1.js"></script>
</head>
<body>
	<div id="info">
		
	</div>
</body>
<script>
	$(function(){
		loadInfo()
	})
	function loadInfo() {
	    $.getJSON("3.json", function(data) {
	        $("#info").html("");//清空info内容
	        $.each(data.comments, function(i, item) {
	            $("#info").append(
	                    "<div>" + item.id + "</div>" + 
	                    "<div>" + item.nickname    + "</div>" +
	                    "<div>" + item.content + "</div><hr/>");
	        });
	        });
	}
	function ajax_order(){
	    $.ajax({
	        url: "json.json",//ajax请求地址
	        type: "get",//请求方式 分为get和post
	        dataType: "json", //要求请求返回数据类型 可分为json html text xml 等
	        contentType: "application/json; charset=utf-8", //发送服务器数据的编码方式

	        success: function (data) {//执行成功
	            for(var i=0;i<data.length;i++){
	            	console.log(1)
	                console.log(data[i].content[i].t_juchu_id)
	            }
	            console.log(13)
	        },
	        error: function (data) {//执行失败
	            console.log(14);
	        },
	        complete: function (data) { //不管成功还是失败后

	            console.log(15);
	        }
	    });
	}
	$(function(){
	    ajax_order()
	})

</script>
</html>
