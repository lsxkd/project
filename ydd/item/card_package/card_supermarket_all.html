<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link href="css/card_package_style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/card_package.js"></script>
	<title>卡超市</title>
</head>
<body>
	<div id="wrap" class="card_package_wrap">
		<!-- 遮盖层 start -->
		<div class="popup_bg wrap_box_pop"></div>
		<!-- 遮盖层 end -->
		<header>
			<!-- 地址及搜索框  start-->
			<div class="address_searchs">
				<div class="address_searchs_left float_l">
					<span>深圳</span><i></i>
				</div>
				<div class="address_searchs_right address_searchs_clicks float_r">
					<input type="text" class="" placeholder="搜索商家">
				</div>
			</div>
			<!-- 地址及搜索框  end-->
		</header>
		<div class="card_package_main card_package_main_touch">
			<div class="card_package_main_box">
				
				
				<div class="card_package_main_cons" style="margin-top:0;">
					<div class="card_package_main_cons_title">
						<ul class="condition_clicks">
							<li  class="dropdown_list_click area_identifying class_name_one">
								<span class="lis_names" data-name="区域">区域</span>
								<span class="lis_arrows">
									<i class="arrow_top_yellow"></i>
									<i class="arrow_bottom_gray"></i>
									<i class="arrow_bottom_yellow"></i>
								</span>
							</li>
							<li >
								<span>人气</span>
								<span class="lis_arrows">
									<i class="arrow_top_gray"></i>
									<i class="arrow_top_yellow"></i>
									<i class="arrow_bottom_gray"></i>
									<i class="arrow_bottom_yellow"></i>
								</span>
							</li>
							<li>
								<span>距离</span>
								<span class="lis_arrows">
									<i class="arrow_top_gray"></i>
									<i class="arrow_top_yellow"></i>
									<i class="arrow_bottom_gray"></i>
									<i class="arrow_bottom_yellow"></i>
								</span>
							</li>
						</ul>
						<div class="condition_clicks_list_divs">
							<ul class="condition_clicks_list list_dropdown_click">
								<li class="on">
									<span class="condition_clicks_list_span_l">全部</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">罗湖区</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">南山区</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">宝安区</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">龙岗区</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">盐田区</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
							</ul>
						</div>
					</div>
					
					<div class="card_package_main_cons_column">
						<!-- 重复区  start -->
						<div class="card_package_main_cons_item">
							<span class="card_package_main_cons_item_liw"></span>
							<div class="main_cons_item_logo">
								<span class="logo_img_span_02">
									<img src="./images/pay_user_ico111.png" alt="">
									<i class="logo_i_icons_02"></i>
								</span>
							</div>
							<div class="main_cons_item_con">
								<div class="main_cons_item_con_title">
									<span class="main_cons_item_con_title_l">MORE磨</span>
									<span class="main_cons_item_con_title_card_span">
										6666人已领
									</span>
								</div>
								<div class="main_cons_item_con_class">
									<span>餐饮</span>
								</div>
								<div class="main_cons_item_con_address">
									<span class="main_cons_item_con_address_l">福田区深南大道602号厉害束带结发</span>
									<!-- <span class="main_cons_item_con_address_r">400m</span> -->
									<a class="main_cons_item_con_address_btn_yellow" href="javascript:void(0);">立即领卡</a>
								</div>
								
							</div>
						</div>
						<!-- 重复区  end -->
						<!-- 重复区  start -->
						<div class="card_package_main_cons_item">
							<div class="main_cons_item_logo">
								<span class="logo_img_span_02">
									<img src="./images/pay_user_ico111.png" alt="">
									<i class="logo_i_icons_02"></i>
								</span>
							</div>
							<div class="main_cons_item_con">
								<div class="main_cons_item_con_title">
									<span class="main_cons_item_con_title_l">MORE磨</span>
									<span class="main_cons_item_con_title_card_span">
										6666人已领
									</span>
								</div>
								<div class="main_cons_item_con_class">
									<span>餐饮</span>
								</div>
								<div class="main_cons_item_con_address">
									<span class="main_cons_item_con_address_l">福田区深南大道602号厉害束带结发</span>
									<a class="main_cons_item_con_address_btn_white" href="javascript:void(0);">进店逛逛</a>
								</div>
								
							</div>
						</div>
						<!-- 重复区  end -->
					</div>
				</div>
				<div class="bottom_logos">
					<img src="./images/bottom_logo.png" alt="">
				</div>
			</div>
		</div>
		
		<div class="back_to_top scroll_top">
			<img src="./images/back_top_icon.png" alt="">
		</div>
		<footer>
			<div class="footers_list">
				<ul class="tab_selected_click">
					<li>
						<div class="footer_list_pic vip_icon_bottom_01 vip_icon_bottom_02">
							<em></em>
						</div>
						<h5 class="selecteda">我的卡</h5>
					</li>
					<li>
						<div class="footer_list_pic coupons_icon_bottom_01 coupons_icon_bottom_02">
							<em></em>
						</div>
						<h5  class="selecteda">我的券</h5>
					</li>
					<li>
						<div class="footer_list_pic privilege_icon_bottom_01 privilege_icon_bottom_02">
							<!-- <em>2</em> -->
						</div>
						<h5  class="selecteda">聚优惠</h5>
					</li>
					<li class="on">

							<!-- <em>2</em> -->
						</div>
						<h5  class="selecteda">卡超市</h5>
