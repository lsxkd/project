<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/jquery-1.9.1.js"></script>
  <style>
    *{padding: 0;margin: 0;}
    section{height:100px;border:1px solid #ccc;position:relative;width:300px;margin:0 auto}
    .a{height:100%;overflow:auto;position:relative;z-index:9;-webkit-overflow-scrolling:touch}
    .b{height:20px;line-height:20px;overflow:auto;border:1px solid #ccc;position:absolute;top:39px;width:100%}
    li{height:20px;line-height:20px;overflow:hidden;margin:0}
  </style>
</head>
<body>
  <section>
    <div class="a">
      <ul>

      </ul>
    </div>
    <div class="b">
    </div>
  </section>
  <script>

  var htmls="<li></li><li></li>"
  for(var i=0;i<30;i++){
    htmls+="<li>"+i+"</li>"
  }
  htmls+="<li></li><li></li>";
  $("ul").html(htmls);
    var t;
    $(".a").scroll(function(){
      clearTimeout(t);
      var a=$(this);
      t=setTimeout(function(){
        $(".a").scrollTop(parseInt(a.scrollTop()/20)*20);
        $("li").removeAttr("style");
        $("li",a).eq(a.scrollTop()/20 + 2).css("color","red");
      })
    })
  </script>
</body>
</html>
