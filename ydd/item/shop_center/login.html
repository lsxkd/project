<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link href="css/shop_center_style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/shop_center.js"></script>
	<title>我的店铺</title>
	
	
</head>
<body>
	<div id="wrap" class="shop_center_wrap">
		<header></header>
		<div class="shop_center_main">
			<div class="shop_center_main_box">
				<div class="shop_center_main_top">
					<h2>
						<img src="./images/pay_user_ico111.png" alt="">
					</h2>
					<p class="login_fonts">登录</p>
					<!-- 系统公告 start -->
					<div class="shop_center_main_top_notice notice_clicks">
						<h3>
							<img src="./images/bell_icons.png" alt="">
							<span class="red_points"></span>
						</h3>
						<p class="notice_fonts">系统公告</p>
					</div>
					<!-- 系统公告 end -->
				</div>
				<div class="shop_center_main_con">
					<div class="shop_center_main_con_box">

						<!-- 帐号 start -->
						<div class="shop_center_main_con_item">
							<div class="shop_center_main_con_item_box">
								<div class="shop_center_main_con_item_l">
									<span>帐号</span>
								</div>
								<div class="shop_center_main_con_item_r">
									<input class="shop_center_main_con_item_r_input account_verifys" type="text"  placeholder="请输入手机号或邮箱">
								</div>
							</div>
						</div>
						<!-- 帐号 end -->

						<!-- 密码 start -->
						<div class="shop_center_main_con_item">
							<div class="shop_center_main_con_item_box">
								<div class="shop_center_main_con_item_l">
									<span>密码</span>
								</div>
								<div class="shop_center_main_con_item_r">
									<input class="shop_center_main_con_item_r_input account_verifys_password" type="password" maxlength="18" placeholder="6-18位首字母/数字">
								</div>
								<div class="shop_center_main_con_item_passwords view_password_click"></div>
							</div>
						</div>
						<!-- 密码 end -->

						<!-- 错误提示 start -->
						<div class="shop_center_main_con_tips hide_verify_tip verify_tipss">
							<i></i>
							<span>该帐号尚未注册，请先注册</span>
						</div>
						<!-- 错误提示 end -->
						
						<!-- 登陆按钮 start -->
						<div class="shop_center_main_con_btns">
							<a class="no_selecteds login_btns_click" href="javascript:void(0);">登录</a>
						</div>
						<!-- 登陆按钮 end -->

						<!-- 注册新帐号/忘记密码 start -->
						<div class="shop_center_main_con_entries">
							<a class="register_new_account" href="javascript:void(0);">注册新帐号</a>
							<a class="forget_password" href="javascript:void(0);">忘记密码</a>
						</div>
						<!-- 注册新帐号/忘记密码 end -->


					</div>
				</div>
				<div class="shop_center_bottom_logos">
					<img src="./images/bottom_logo.png" alt="">
				</div>
			</div>
		</div>
		
		<div class="back_to_top scroll_top">
			<img src="./images/back_top_icon.png" alt="">
		</div>
		<footer></footer>
	</div>
	
</body>
</html>
