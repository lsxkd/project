<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link href="css/shop_center_style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/shop_center.js"></script>
	<title>我的店铺</title>

	
</head>
<body>
	<div id="wrap" class="shop_center_wrap">
		<!-- 遮罩层  start -->
		<div class="pop_cover_bg" style="display:none;"></div>
		<!-- 遮罩层  end -->

		<!-- 二维码申请弹出框  start -->
		<div class="public_tips_pops pay_apply_pop" style="display:none;">
			<div class="public_tips_pops_box">
				
				<div class="public_tips_pops_con">
					<span>
						使用该功能需要申请支付渠道
					</span>
				</div>
				<div class="public_tips_pops_btns">
					<a class="public_tips_pops_cancel pay_apply_cancel" href="javascript:void(0);">取消</a>
					<a class="public_tips_pops_save pay_apply_save" href="javascript:void(0);">申请</a>
				</div>
			</div>
		</div>
		<!-- 二维码申请弹出框  end -->
		<header></header>
		<div class="shop_center_main">
			<div class="shop_center_main_box padding_bottoms_none">
				<div class="shop_center_main_top my_shopss">
					<h2 class="shop_infoss_click">
						<img src="./images/pay_user_ico111.png" alt="">
					</h2>
					<p class="login_fonts shop_infoss_click">MORE磨</p>
					<div class="shop_center_main_top_approves">
						<div class="top_approves_box"><!-- 未认证样式  top_approves_box , 已认证样式  top_approves_box already_approves , 审核中样式  top_approves_box unders_review -->
							<span class="top_approves_left"></span>
							<span class="top_approves_center business_certification_click">未认证</span>
							<span class="top_approves_right"></span>
						</div>
					</div>
					<!-- 右上角系统公告 start -->
					<div class="shop_center_main_top_notice">
						<h3>
							<img src="./images/bell_icons.png" alt="">
							<span class="red_points"></span>
						</h3>
						<p class="notice_fonts">系统公告</p>
					</div>
					<!-- 右上角系统公告 end -->
				</div>
				<div class="shop_center_main_con my_shop_con">
					<div class="shop_center_main_con_box">
						<!-- 认证提示 start -->
						<div class="my_shop_con_notices">
							<div class="my_shop_con_notices_box business_certification_click">
								<span class="my_shop_con_notices_img"></span>
								<span class="my_shop_con_notices_font">成为认证企业，能够给您带来更多的商业机会，赶快认证吧!</span>
							</div>
						</div>
						<!-- 认证提示 end -->
						
						<div class="my_shop_con_data">
							<div class="my_shop_con_data_box">
								<ul>
									<li>
										<h3>10000.00</h3>
										<p>今日收益</p>
									</li>
									<li>
										<h3>10000.00</h3>
										<p>今日营业额</p>
									</li>
								</ul>
							</div>	
							<div class="my_shop_con_data_more data_more_click">
								<span>查看更多收益</span>
							</div>					
						</div>

						<div class="my_shop_con_lists">
							<div class="my_shop_con_lists_box">
								<ul>
									<li>
										<h2><img src="./images/list_qr_code_collection.png" alt=""></h2>
										<p>二维码收款</p>
									</li>
									<li>
										<h2><img src="./images/list_financial_accounts.png" alt=""></h2>
										<p>财务对账</p>
									</li>
									<li>
										<h2><img src="./images/list_discount_coupon.png" alt=""></h2>
										<p>优惠券</p>
									</li>
									<li>
										<h2><img src="./images/list_channel_of_disbursement.png" alt=""></h2>
										<p>支付渠道</p>
									</li>
								</ul>
							</div>
						</div>

					</div>
				</div>
				<!-- <div class="shop_center_bottom_logos">
					<img src="./images/bottom_logo.png" alt="">
				</div> -->
			</div>
		</div>
		
		<div class="back_to_top scroll_top">
			<img src="./images/back_top_icon.png" alt="">
		</div>
		<footer>
			<div class="footers_list">
				<ul class="tab_selected_click tab_select_clicks">
					<li class="on">
						<div class="footer_list_pic vip_icon_bottom_01 vip_icon_bottom_02">
							<!-- <em></em> -->
						</div>
						<h5 class="selecteda">店铺管理</h5>
					</li>
					<li>
						<div class="footer_list_pic coupons_icon_bottom_01 coupons_icon_bottom_02">
							<!-- <em></em> -->
						</div>
						<h5 class="selecteda">商业圈</h5>
					</li>
					<li>
						<div class="footer_list_pic privilege_icon_bottom_01 privilege_icon_bottom_02">
							<!-- <em>2</em> -->
						</div>
						<h5 class="selecteda">商城</h5>
					</li>
				</ul>
			</div>
		</footer>
	</div>
	
</body>
</html>
