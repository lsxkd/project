<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link href="css/shop_center_style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/shop_center.js"></script>
	<title>我的券</title>
	
	
</head>
<body>
	<div id="wrap" class="shop_center_wrap">
		<!-- 遮罩层  start -->
		<div class="pop_cover_bg popup_bg" style="display:none;"></div>
		<!-- 遮罩层  end -->

		
		<header></header>
		<div class="shop_center_main">
			<div class="shop_center_main_box" style="padding-bottom:13.7rem;">
				<div class="shop_center_my_coupons">
					<div class="card_package_main_cons_title">
						<ul class="condition_clicks condition_clicks_width_four">
							<li class="dropdown_list_click area_identifying class_name_one">
								<span class="lis_names" data-name="类型">类型</span>
								<span class="lis_arrows">
									<i class="arrow_top_yellow"></i>
									<i class="arrow_bottom_gray"></i>
									<i class="arrow_bottom_yellow"></i>
								</span>
							</li>
							<li class="dropdown_list_click class_name_two">
								<span data-name="推广">推广</span>
								<span class="lis_arrows">
									<i class="arrow_top_yellow"></i>
									<i class="arrow_bottom_gray"></i>
									<i class="arrow_bottom_yellow"></i>
								</span>
							</li>
							<li class="dropdown_list_click class_name_three">
								<span data-name="状态">状态</span>
								<span class="lis_arrows">
									<i class="arrow_top_yellow"></i>
									<i class="arrow_bottom_gray"></i>
									<i class="arrow_bottom_yellow"></i>
								</span>
							</li>
							<li>
								<span>领取量</span>
								<span class="lis_arrows">
									<i class="arrow_top_gray"></i>
									<i class="arrow_top_yellow"></i>
									<i class="arrow_bottom_gray"></i>
									<i class="arrow_bottom_yellow"></i>
								</span>
							</li>
						</ul>
						<div class="condition_clicks_list_divs">
							<ul class="condition_clicks_list list_dropdown_click">
								<li class="on">
									<span class="condition_clicks_list_span_l">全部</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">代金券</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">折扣券</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								
							</ul>
						</div>
						<div class="condition_clicks_list_divs">
							<ul class="condition_clicks_list_02 list_dropdown_click">
								<li class="on">
									<span class="condition_clicks_list_span_l">全部</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">卡商城</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">聚优惠</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								

							</ul>
						</div>
						<div class="condition_clicks_list_divs">
							<ul class="condition_clicks_list_03 list_dropdown_click">
								<li class="on">
									<span class="condition_clicks_list_span_l">全部</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">未开始</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">进行中</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								<li>
									<span class="condition_clicks_list_span_l">已失效</span>
									<span class="condition_clicks_list_span_r"></span>
								</li>
								

							</ul>
						</div>
					</div>
					<div class="shop_center_coupons_list">
						<div class="shop_center_coupons_list_box">

							<!-- 暂无优惠券 start -->
							<div class="no_coupon_img">
								<img src="./images/no_coupon_icons.png" alt="">
								<p>暂无领券记录</p>
							</div>
							<!-- 暂无优惠券 end -->

						</div>
						
					</div>
				</div>
				<div class="shop_center_bottom_logos" style="bottom:5rem;">
					<img src="./images/bottom_logo.png" alt="">
				</div>
			</div>
		</div>
		
		<div class="back_to_top scroll_top"  style="bottom:7rem;">
			<img src="./images/back_top_icon.png" alt="">
		</div>
		<footer>
			<div class="footers_list footers_list_four">
				<ul class="tab_selected_click">
					<li>
						<div class="footer_list_pic_four shop_manger_bottom_01 shop_manger_bottom_02">
							<!-- <em></em> -->
						</div>
						<h5 class="selecteda">店铺管理</h5>
					</li>
					<li class="on">
						<div class="footer_list_pic_four my_coupons_icon_bottom_01 my_coupons_icon_bottom_02">
							<!-- <em></em> -->
						</div>
						<h5 class="selecteda">我的券</h5>
					</li>
					<li>
						<div class="footer_list_pic_four send_coupon_icon_bottom_01 send_coupon_icon_bottom_02">
							<!-- <em>2</em> -->
						</div>
						<h5 class="selecteda">我要发券</h5>
					</li>
					<li>
						<div class="footer_list_pic_four activites_icon_bottom_01 activites_icon_bottom_02">
							<!-- <em>2</em> -->
						</div>
						<h5 class="selecteda">我的活动</h5>
					</li>
				</ul>
			</div>
		</footer>
	</div>
	
</body>
</html>
