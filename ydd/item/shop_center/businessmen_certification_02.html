<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link href="css/shop_center_style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/shop_center.js"  charset="UTF-8"></script>
	<script src="js/js_c.js"></script>
	<title>商家认证</title>
	
	
</head>
<body>
	<div id="wrap" class="shop_center_wrap">
		<!-- 遮罩层  start -->
		<div class="pop_cover_bg" style="display:none;"></div>
		<!-- 遮罩层  end -->


		<!-- 预览图弹出框  start -->
		<div class="preview_pops" style="display:none;">
			<div class="preview_pops_box">
				<div class="preview_pops_close">
					<img src="./images/close_pop_iconss.png" alt="">
				</div>
				<div class="preview_pops_cons">
					<img src="" alt="">
				</div>

			</div>
		</div>
		<!-- 预览图弹出框  end -->

		<!-- 企业类型弹出框  start -->
		<div class="times_selects_pop">
			<div class="times_selects_pop_box">
				<!-- 企业单位  start -->
				<div class="times_selects_pop_item on">
					<div class="times_selects_pop_item_box">
						<span class="times_selects_pop_item_font">企业单位</span>
						<span class="times_selects_pop_item_check"></span>
					</div>
				</div>
				<!-- 企业单位  end -->
				
				<!-- 个体商户  start -->
				<div class="times_selects_pop_item">
					<div class="times_selects_pop_item_box">
						<span class="times_selects_pop_item_font">个体商户</span>
						<span class="times_selects_pop_item_check"></span>
					</div>
				</div>
				<!-- 个体商户  end -->

				<!-- 其他  start -->
				<div class="times_selects_pop_item">
					<div class="times_selects_pop_item_box">
						<span class="times_selects_pop_item_font">其他</span>
						<span class="times_selects_pop_item_check"></span>
					</div>
				</div>
				<!-- 其他  end -->
				
				<!-- 关闭按钮  start -->
				<div class="times_selects_pop_closes">
					<span>关闭</span>
				</div>

				<!-- 关闭按钮  start -->

			</div>
		</div>
		<!-- 企业类型弹出框  start -->

		<header></header>
		<div class="shop_center_main">
			<div class="shop_center_main_box padding_bottoms_none" style="background:#FFF;">
				<div class="shop_center_main_con business_detailss">
					<div class="business_certification_next">
						
						<div class="business_certification_next_title">
							<h3>资质上传<span>(请参考示例上传符合要求的图片)</span></h3>
						</div>

						<div class="business_certification_next_con">
							<!-- 法人身份证正面照  start -->
							<div class="business_certification_next_con_item">
								<div class="certification_next_con_item_box">
									<h2><img src="./images/card_id_z.jpg" alt=""></h2>
									<div class="certification_next_con_item_add">
										<div class="con_item_add_boxs">
											<label for="cardIdFront">
												<span class="con_item_add_boxs_imgs">
													<img src="./images/add_iconss.png" alt="">
													<input id="cardIdFront" type="file" width="0" height="0" />
												</span>
											</label>
											
											<span class="con_item_add_boxs_fonts">预览</span>
										</div>
									</div>
								</div>
								<p>法人身份证正面照</p>
							</div>
							<!-- 法人身份证正面照  end -->

							<!-- 法人身份证反面照  start -->
							<div class="business_certification_next_con_item">
								<div class="certification_next_con_item_box">
									<h2><img src="./images/card_id_f.jpg" alt=""></h2>
									<div class="certification_next_con_item_add">
										<div class="con_item_add_boxs">
											<label for="cardIdTail">
												<span class="con_item_add_boxs_imgs">
													<img src="./images/add_iconss.png" alt="">
													<input id="cardIdTail" type="file" width="0" height="0" />
												</span>
											</label>
											
											<span class="con_item_add_boxs_fonts">预览</span>
										</div>
									</div>
								</div>
								<p>法人身份证反面照</p>
							</div>
							<!-- 法人身份证反面照  end -->
							
							<div class="certification_next_con_item_line"></div>

							<!-- 法人手持身份证  start -->
							<div class="business_certification_next_con_item">
								<div class="certification_next_con_item_box">
									<h2><img src="./images/card_id_r.jpg" alt=""></h2>
									<div class="certification_next_con_item_add">
										<div class="con_item_add_boxs">
											<label for="cardIdHand">
												<span class="con_item_add_boxs_imgs">
													<img src="./images/add_iconss.png" alt="">
													<input id="cardIdHand" type="file" width="0" height="0" />
												</span>
											</label>
											
											<span class="con_item_add_boxs_fonts">预览</span>
										</div>
									</div>
								</div>
								<p>法人手持身份证</p>
							</div>
							<!-- 法人手持身份证  end -->

							<!-- 申请人营业执照  start -->
							<div class="business_certification_next_con_item">
								<div class="certification_next_con_item_box">
									<h2><img src="./images/business_license.jpg" alt=""></h2>
									<div class="certification_next_con_item_add">
										<div class="con_item_add_boxs">
											<label for="businessLicense">
												<span class="con_item_add_boxs_imgs">
													<img src="./images/add_iconss.png" alt="">
													<input id="businessLicense" type="file" width="0" height="0" />
												</span>
											</label>
											
											<span class="con_item_add_boxs_fonts">预览</span>
										</div>
									</div>
								</div>
								<p>申请人营业执照</p>
							</div>
							<!-- 申请人营业执照  end -->
						</div>
						
						<!-- 完成  start -->
						<div class="business_certification_item_btns sucessed_clickan">
							<a class="noss_selecteds" href="javascript:void(0);">完成</a>
						</div>
						<!-- 完成  end -->
						
					</div>
				</div>
				<!-- <div class="shop_center_bottom_logos">
					<img src="./images/bottom_logo.png" alt="">
				</div> -->
			</div>
		</div>
		
		<div class="back_to_top scroll_top">
			<img src="./images/back_top_icon.png" alt="">
		</div>
		<footer></footer>
	</div>
	
</body>
</html>
