<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link href="css/shop_center_style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/shop_center.js"></script>
	<title>券详情</title>
	<script>

		var height_dis = $(window).height()
		$(function(){
			$(".coupon_details").css("height",height_dis)
		})

	</script>
	
</head>
<body>
	<div id="wrap" class="shop_center_wrap">
		<header></header>
		<div class="coupon_details">
			<div class="coupon_details_box">
				<div class="coupon_details_top">
					<div class="coupon_details_top_auto">
						<div class="coupon_details_top_logo">
							<span>
								<img src="./images/pay_user_ico111.png" alt="">
								<i></i>
							</span>

						</div>
						<div class="coupon_details_top_box">
							<!-- <div class="coupon_details_top_have_receive">
								<img src="./images/have_to_receive.png" alt="">
							</div> -->
							<div class="coupon_details_top_title">
								<p>MORE磨</p>
							</div>
							<div class="coupon_details_top_sum yellow_color_st">
								<span class="coupon_details_top_sum_r">￥</span>
								<span class="coupon_details_top_sum_l">10.00</span>
								
							</div>
							<div class="coupon_details_top_tipsa">
								<span>满50元可用</span>
							</div>
							<div class="coupon_details_top_info">
								<table class="coupon_details_top_info_table">
									<tbody>
										<tr>
											<td class="info_table_left">
												<span>领取量：<i class="color_ff0202">27888</i></span>
											</td>
											<td>
												<span>发放期限：剩余<i class="color_ff0202">8</i>天</span>
											</td>
											<td class="info_table_right">
												<span>数量限制：<i class="color_ff0202">不限</i></span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="coupon_details_top_border">
								<div class="top_border_bottom"></div>
								<span class="coupon_details_top_border_l"></span>
								<span class="coupon_details_top_border_r"></span>
							</div>
							<div class="coupon_details_top_explain">
								<ul>
									<li class="top_explain_li">
										<span class="top_explain_point"></span>
										<span class="top_explain_cons">使用时间：2016.10.12 - 2017.10.12</span>
									</li>
									<li class="top_explain_li">
										<span class="top_explain_point"></span>
										<span class="top_explain_cons">领取限制：每个用户只可领取一次</span>
									</li>
									<li class="top_explain_li">
										<span class="top_explain_point"></span>
										<span class="top_explain_cons">已用158****5855手机号激活商家会员卡</span>
									</li>
								</ul>
							</div>
							<div class="coupon_details_top_detail">
								<ul>
									<li>
										<span class="top_detail_l"></span>
										<span class="top_detail_c">福田区深南大道602号丽晶花园</span>
										<span class="top_detail_r"></span>
									</li>
									<li class="telephone_call">
										<span class="top_detail_l top_detail_l_phone"></span>
										<span class="top_detail_c">15218707203</span>
										<span class="top_detail_r"></span>
									</li>
									<li class="switchover_clicks" id="suib">
										<span class="top_detail_l top_detail_l_details"></span>
										<span class="top_detail_c">使用说明</span>
										<span class="top_detail_r top_detail_r_bottom"></span>
									</li>
								</ul>
							</div>
							<div class="coupon_details_top_explain switchover_cons">
								<ul>
									<li class="top_explain_li">
										<span class="top_explain_point"></span>
										<span class="top_explain_cons">使用时间：2016.10.12 - 2017.10.12</span>
									</li>
									<li class="top_explain_li">
										<span class="top_explain_point"></span>
										<span class="top_explain_cons">领取限制：每个用户只可领取一次</span>
									</li>
									<li class="top_explain_li">
										<span class="top_explain_point"></span>
										<span class="top_explain_cons">温馨提示：领取此券需先激活该商家的会员卡</span>
									</li>
									
								</ul>
							</div>
						</div>

					</div>
				</div>
				<div class="coupon_details_bottom">
					<div class="coupon_details_bottom_box">
						<span class="coupon_details_bottom_gr">停发</span>
						<span class="coupon_details_bottom_gr">复制</span>
						<span class="coupon_details_bottom_ye">卡商城</span>
						<span class="coupon_details_bottom_ye">聚优惠</span>
					</div>
				</div>
			</div>
		</div>
		
		
		<footer></footer>
	</div>
	
</body>
</html>
