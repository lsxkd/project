<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link href="css/shop_center_style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/shop_center.js"></script>
	<title>我的店铺</title>
	
	
</head>
<body>
	<div id="wrap" class="shop_center_wrap">
		<!-- 遮罩层  start -->
		<div class="pop_cover_bg" style="display:none;"></div>
		<!-- 遮罩层  end -->
		<!-- 二维码申请弹出框  start -->
		<div class="public_tips_pops puplics_pops" style="display:none;">
			<div class="public_tips_pops_box">
				
				<div class="public_tips_pops_con">
					<span>
						使用该功能需要申请支付渠道
					</span>
				</div>
				<div class="public_tips_pops_btns">
					<a class="public_tips_pops_cancel pay_apply_cancel" href="javascript:void(0);">取消</a>
					<a class="public_tips_pops_save pay_apply_save" href="javascript:void(0);">申请</a>
				</div>
			</div>
		</div>
		<!-- 二维码申请弹出框  end -->
		<header></header>
		<div class="shop_center_main">
			<div class="shop_center_main_box"  style="padding-bottom:13.7rem;">
				<div class="send_coupon">
					<div class="send_coupon_box">
						<div class="send_coupon_cons">
							<div class="send_coupon_cons_left">
								<h2>
									<img src="./images/cash_coupon_icons.png" alt="">
								</h2>
								<p>发代金券</p>
								<span class="send_coupon_cons_left_line"></span>
							</div>

							<div class="send_coupon_cons_left">
								<h2>
									<img src="./images/discounts_coupon.png" alt="">
								</h2>
								<p>发折扣券</p>
							</div>
						</div>
					</div>
				</div>
				<div class="shop_center_bottom_logos"  style="bottom:5rem;">
					<img src="./images/bottom_logo.png" alt="">
				</div>
			</div>
		</div>
		
		<div class="back_to_top scroll_top">
			<img src="./images/back_top_icon.png" alt="">
		</div>
		<footer>
			<div class="footers_list footers_list_four">
				<ul class="tab_selected_click">
					<li>
						<div class="footer_list_pic_four shop_manger_bottom_01 shop_manger_bottom_02">
							<!-- <em></em> -->
						</div>
						<h5 class="selecteda">店铺管理</h5>
					</li>
					<li>
						<div class="footer_list_pic_four my_coupons_icon_bottom_01 my_coupons_icon_bottom_02">
							<!-- <em></em> -->
						</div>
						<h5 class="selecteda">我的券</h5>
					</li>
					<li class="on">
						<div class="footer_list_pic_four send_coupon_icon_bottom_01 send_coupon_icon_bottom_02">
							<!-- <em>2</em> -->
						</div>
						<h5 class="selecteda">我要发券</h5>
					</li>
					<li>
						<div class="footer_list_pic_four activites_icon_bottom_01 activites_icon_bottom_02">
							<!-- <em>2</em> -->
						</div>
						<h5 class="selecteda">我的活动</h5>
					</li>
				</ul>
			</div>
		</footer>
	</div>
	
</body>
</html>
