<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link href="css/shop_center_style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/shop_center.js"></script>
	<title>忘记密码</title>
	
	
</head>
<body>
	<div id="wrap" class="shop_center_wrap">
		<header></header>
		<div class="shop_center_main">
			<div class="shop_center_main_box">
				
				<div class="shop_center_main_con">
					<div class="shop_center_main_con_box">
						<!-- 定位信息  start -->
						<div class="shop_center_location">
							<div class="shop_center_location_box">
								<span>为了保护账户安全，请先验证手机号或邮箱</span>
							</div>
						</div>
						<!-- 定位信息  end -->

						<!-- 帐号 start -->
						<div class="shop_center_main_con_item">
							<div class="shop_center_main_con_item_box">
								<div class="shop_center_main_con_item_l">
									<span>帐号</span>
								</div>
								<div class="shop_center_main_con_item_r code_width tel_code">
									<input class="shop_center_main_con_item_r_input" type="text"  placeholder="请输入手机号或邮箱">
								</div>
							</div>
						</div>
						<!-- 帐号 end -->

						<!-- 验证码 start -->
						<div class="shop_center_main_con_item">
							<div class="shop_center_main_con_item_box code_items">
								<div class="shop_center_main_con_item_l">
									<span>验证码</span>
								</div>
								<div class="shop_center_main_con_item_r padding_rights_01">
									<input class="shop_center_main_con_item_r_input" type="text"  placeholder="请输入验证码">
								</div>
							</div>
							<div class="shop_center_main_con_item_code">
								<a  class="no_selects" href="javascript:void(0);">获取验证码</a>
							</div>
						</div>
						<!-- 验证码 end -->

						<!-- 密码 start -->
						<div class="shop_center_main_con_item">
							<div class="shop_center_main_con_item_box">
								<div class="shop_center_main_con_item_l">
									<span>登陆密码</span>
								</div>
								<div class="shop_center_main_con_item_r padding_rights_02">
									<input class="shop_center_main_con_item_r_input pwd_first" type="password" maxlength="18" placeholder="6-18位首字母/数字">
								</div>
								<div class="shop_center_main_con_item_passwords"></div>
							</div>
						</div>
						<!-- 密码 end -->

						<!-- 确认密码 start -->
						<div class="shop_center_main_con_item">
							<div class="shop_center_main_con_item_box">
								<div class="shop_center_main_con_item_l">
									<span>确认密码</span>
								</div>
								<div class="shop_center_main_con_item_r padding_rights_02">
									<input class="shop_center_main_con_item_r_input pwd_ens" type="password"  placeholder="请再次输入密码">
								</div>
							</div>
						</div>
						<!-- 确认密码 end -->

						<!-- 错误提示 start -->
						<div class="shop_center_main_con_tips" style="display:none">
							<i></i>
							<span>请输入正确的手机号</span>
						</div>
						<!-- 错误提示 end -->
						
						<!-- 登陆按钮 start -->
						<div class="shop_center_main_con_btns">
							<a class="no_selecteds" href="javascript:void(0);">完成</a>
						</div>
						<!-- 登陆按钮 end -->

						<!-- 注册亿企联协议 start -->
						<!-- <div class="shop_center_main_con_deals">
							<span>注册即表示同意</span>
							<a href="javascript:void(0);">《亿企联条款协议》</a>
						</div> -->
						<!-- 注册亿企联协议 end -->
						
						<!-- 已有帐号，去登录 start -->
						<div class="have_count">
							<a href="javascript:void(0);">已有帐号，去登录</a>
						</div>
						<!-- 已有帐号，去登录 end -->
					</div>
				</div>
				<!-- <div class="shop_center_bottom_logos">
					<img src="./images/bottom_logo.png" alt="">
				</div> -->

			</div>
		</div>
		
		<div class="back_to_top scroll_top">
			<img src="./images/back_top_icon.png" alt="">
		</div>
		<footer></footer>
	</div>
	<script>
		$(function(){

			$(".shop_center_main_con_item_code").on({
				"tap":function(){
					if($(this).find("a").hasClass("no_selects")) return false;

					if(!(/^1[3|5|7|8|4]\d{9}$/.test($(".tel_code input").val()) || /\w+@\w{2,}\.\w{2,}/.test($(".tel_code input").val()))){
						alert("格式不正确")
					}else{
						$(this).find("a").addClass("no_selects").html("(10s)");
						var o=$(this).find("a");
						var n=10;
						var t=setInterval(function(){
							n--;
							o.html("("+n+"s)");
							if(n==0){
								clearInterval(t);
								o.removeClass("no_selects").html("获取验证码");
							}
						},1000)
					}
					return false;
				}
			})

			$(".tel_code input").on({
				"input":function(){
					if($(this).val().length>5){
						$(".shop_center_main_con_item_code a").removeClass("no_selects");
					}else{
						$(".shop_center_main_con_item_code a").addClass("no_selects");
					}
				}
			})



			$(".shop_center_main_con_btns a").on({
				"tap":function(){
					if($(".pwd_ens").val()!=$(".pwd_first").val()){
						$(".shop_center_main_con_tips").html("密码与确认密码不一致").show().css("color","#ff0202");
					}
				}
			})

			$(".pwd_ens,.pwd_first").focus(function(){
				$(".shop_center_main_con_tips").html("").hide()
			})


			$(".shop_center_main_con_item_passwords").on({
				"tap":function(){
					if($(this).hasClass("passwords_yellow")){
						$(".pwd_ens,.pwd_first").prop("type","password");
						$(this).removeClass("passwords_yellow");
					}else{
						$(".pwd_ens,.pwd_first").prop("type","text");
						$(this).addClass("passwords_yellow");
					}
					return false;
				}
			})
			$(".shop_center_main_con_item_r_input").on({
				"input":function(){
					var all_right=true;
					$(".shop_center_main_con_item_r_input").each(function(){
						if($(this).val().replace(/\s/g,"")==""){
							all_right=false;
							return false;
						}
					})

					if(all_right){
						$(".shop_center_main_con_btns a").removeClass("no_selects");
					}else{
						$(".shop_center_main_con_btns a").addClass("no_selects");
					}

				}
			})
		})
	</script>
</body>
</html>
