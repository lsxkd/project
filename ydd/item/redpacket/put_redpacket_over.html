<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<script src="js/jquery1.8.js"></script>
	<script src="js/redpacket_js.js"></script>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<title>红包塞钱完毕</title>
</head>
<body>
	<div id="wrap" class="redpacket_put_over">
		<!-- 弹出框  start -->

		<!-- 遮罩层 start -->
		<div class="redpacket_pop_layer"></div>
		<!-- 遮罩层 end -->
		<!-- 弹出层 start -->
		<!-- 红包分享提示界面 start -->
		<div class="pop_redpacket_put_over" id="share_tipss" style="display:none">
			<div class="pop_redpacket_put_over_img">
				<img src="images/share_arrows_icon.png" alt="">
			</div>
			<div  class="pop_redpacket_put_over_tips" onclick="popHide('share_tipss'),popShow('share_success')">
				<p>请点击右上角</p>
				<p>选择发送给指定朋友</p>
				<p>或分享到朋友圈</p>
			</div>
		</div>
		<!-- 红包分享提示界面 end -->
		<!-- 红包分享完毕界面 start -->
		<div class="pop_share_over" id="share_success" style="display:none">
			<div class="pop_share_over_con">
				<img src="images/header_bg.png" alt="">
				<h2>
					<span class="title_h2_span">
						<em class="title_h2_span_em">蓝色星空岛的红包</em>
					</span>
				</h2>
			</div>
			<p class="pop_share_over_p tiaozhuan_click">红包已发送成功。</p>
		</div>
		<!-- 红包分享完毕界面 end -->

		<!-- 弹出层 end -->

		<!-- 弹出框  end -->
		<div class="wrap_header"></div>
		<div class="wrap_main">
			<div class="index_body_header index_body_header_bg">
				<img src="images/header_bg.png" alt="">
				<h2>
					<span class="title_h2_span">
						<em class="title_h2_span_em">红包已包好</em>
					</span>
				</h2>
			</div>
			<div class="redpacket_put_over_pay">
				<a href="javascript:void(0);" onclick="popShow('share_tipss')">发红包</a>
			</div>
			<p class="redpacket_put_over_tips_p">注：红包可用于购买商城所有商品！</p>
		</div>
		<div class="wrap_footer"></div>
	</div>
</body>
</html>
