<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<script src="js/jquery1.8.js"></script>
	<script src="js/redpacket_js.js"></script>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<title>拆红包</title>
</head>
<body>
	<div id="wrap" class="open_redpacket">
		<!-- 弹出框  start -->

		<!-- 遮罩层 start -->
		<div class="redpacket_pop_layer" style="display:block"></div>
		<!-- 遮罩层 end -->
		<!-- 弹出层 start -->

		<!-- 没有抢到红包提示 start -->
		<div class="pop_share_over pop_open_redpacket_height"  style="display:block">
			<div class="pop_share_over_con">
				<img src="images/header_bg.png" alt="">
				<h2>
					<span class="title_h2_span">
						<em class="title_h2_span_em">蓝色星空岛的红包</em>
					</span>
				</h2>
			</div>
			<p class="pop_open_redpacket_p">手慢了，红包已被领完！</p>
			<div class="pop_open_redpacket_icon">
				<!-- <img src="images/sad_people.png" alt=""> -->
			</div>
			<div class="pop_open_redpacket_btn">
				<a href="javascript:void(0);">去看看大家的手气<i></i></a><br /><br />
				<a href="javascript:void(0);">我也去发一个<i></i></a>
			</div>
		</div>
		<!-- 没有抢到红包提示 end -->

		<!-- 拆红包之后点击返回 start -->
		<div class="pop_share_over pop_open_redpacket_height">
			<div class="pop_share_over_con">
				<img src="images/header_bg.png" alt="">
				<h2>
					<span class="title_h2_span">
						<em class="title_h2_span_em">蓝色星空岛的红包</em>
					</span>
				</h2>
			</div>
			<p class="pop_open_redpacket_p">你已经领过该红包。</p>
			<div class="pop_open_redpacket_icon">
				<img src="images/happy_people.png" alt="">
			</div>
			<div class="pop_open_redpacket_btn">
				<a href="javascript:void(0);">去看看大家的手气<i></i></a>
			</div>
		</div>
		<!-- 拆红包之后点击返回 end -->

		<!-- 弹出层 end -->

		<!-- 弹出框  end -->
		<div class="wrap_header"></div>
		<div class="wrap_main">
			<div class="index_body_header index_body_header_bg">
				<img src="images/header_bg.png" alt="">
				<h2 class="open_redpacket_h2">
					<span class="title_h2_span">
						<em class="title_h2_span_em">蓝色星空岛的红包</em>
					</span>
				</h2>
			</div>
			<div class="open_redpacket_title">
				<p>给你发了一个红包</p>
				<h3>新年快乐，恭喜发财！</h3>
			</div>
			<div class="redpacket_put_over_pay">
				<a href="javascript:void(0);" class="open_red_packet_click">拆红包</a>
			</div>
		</div>
		<div class="wrap_footer"></div>
	</div>
</body>
</html>
